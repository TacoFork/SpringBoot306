<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Director List</h1>
<div th:each="director : ${directors}">
    <h2 th:text="${director.name}"></h2>
    <a th:href="@{/updateDirector/{id}(id=${director.id})}">Update Director</a>
    <a th:href="@{/deleteDirector/{id}(id=${director.id})}">Delete Director</a>
    <h6 th:inline="text">specializing in [[${director.genre}]]</h6>
    <ul>
        <th:block th:each="movie : ${director.movies}"> <!-- a thymeleaf tag but when the html page is run it does not show. Good for organizing th:each and things like that -->
            <li th:inline="text"><b>[[${movie.title}]]</b> released in [[${movie.year}]]</li>
            <img th:src="${movie.photo}" width="200" height="200">
            <li> <a th:href="@{/updateMovie/{id}(id=${movie.id})}">Update Movie</a></li>
            <li> <a th:href="@{/deleteMovie/{id}(id=${movie.id})}">Delete Movie</a></li>
        </th:block>
    </ul>
</div>

<a th:href="@{/addDirector}">Add Director</a>
<a th:href="@{/addMovie}">Add Movie</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
